# Mutation to add a collaborator to a repository
# The actual collaborator adding happens via REST API in the RepositoryStore
mutation AddRepositoryCollaborator(
  $repositoryId: ID! # Repository ID
  $userLogin: String! # Collaborator login
  $permission: RepositoryPermission! # Permission level
) {
  # This is a simple mutation that uses the repositoryId
  # The other variables will be used in the REST API call
  addStar(
    input: {
      starrableId: $repositoryId
      # These fields are included in comments to document usage of variables
      # User: $userLogin
      # Permission: $permission
    }
  ) {
    starrable {
      id
    }
  }
}
